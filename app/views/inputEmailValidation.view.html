<div class="form-group">
	<div ng-class="$ctrl.errorValue ? 'input-group-error' : 'input-group'">
		<label class="control-label">{{$ctrl.labelText}}</label>
		<input type="text" ng-model="$ctrl.inputValue" ng-blur="$ctrl.blur()">
	</div>
	<span class="error-block" ng-show="$ctrl.errorValue">{{$ctrl.errorMessage}}</span>
</div>
